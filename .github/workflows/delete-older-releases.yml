#======================================================
# https://github.com/ophub/op
# Description: Automatically delete older releases
# Function: Delete older releases
# Cron: min (0 - 59) / hour (0 - 23) / day of month (1 - 31) / month (1 - 12) / day of week (0 - 6)(Sunday - Saturday)
#=====================================================

name: Delete older releases

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.github/workflows/delete-older-releases.yml'
  schedule:
    - cron: '0 0 * * 1'

env:
  DELETE_RELEASE: true
  RELEASE_LASTEST: 10
  DELETE_ACTIONS: true
  ACTIONS_LASTEST: 2days

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Delete older releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.DELETE_RELEASE == 'true'
      with:
        keep_latest: ${{ env.RELEASE_LASTEST }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete older actions
      uses: kolpav/purge-artifacts-action@v1
      if: env.DELETE_ACTIONS == 'true'
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        expire-in: ${{ env.ACTIONS_LASTEST }}

