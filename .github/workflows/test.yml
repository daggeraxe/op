name: Build OpenWrt for Phicomm N1

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.github/workflows/test.yml'
  # schedule:
    # - cron: '0 0 * * 5'
  # watch:
    # types: started

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: router/phicomm_n1/.config
  DIY_P1_SH: router/phicomm_n1/diy-part1.sh
  DIY_P2_SH: router/phicomm_n1/diy-part2.sh
  TMP_PATH: router/phicomm_n1/tmp
  OUT_PATH: router/phicomm_n1/out
  OPENWRT_ORGANIZE_PATH: router/phicomm_n1/openwrt
  MAKE_FILE: router/phicomm_n1/make
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_ORIGINALFIRMWARE: true
  UPLOAD_N1FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Check space usage
      if: (!cancelled())
      run: df -hT
      
    - name: Build firmware for N1
      id: buildn1firmware
      if: env.UPLOAD_N1FIRMWARE == 'true' && !cancelled()
      run: |
        chmod +x $MAKE_FILE
        sudo rm -rf $OUT_PATH
        wget -q -P $OPENWRT_ORGANIZE_PATH https://github.com/codesnas/lede-mod/raw/master/makefile/s905d-dtb.tar.gz
        sudo $MAKE_FILE -d
        cd $OUT_PATH
        for x in $(ls .); do
          cd $x && gzip *.img && cd ../
        done
        zip -r openwrt_phicomm_n1.zip *
        echo "::set-env name=DOWN_PHICOMM_N1_FILEPATH::$PWD/openwrt_phicomm_n1.zip"
        echo "::set-env name=FILE_DATE::_$(date +"%Y%m%d%H%M")"
        echo "::set-output name=status::success"

    - name: Upload firmware directory for Phicomm N1
      uses: actions/upload-artifact@master
      if: steps.buildn1firmware.outputs.status == 'success' && env.UPLOAD_N1FIRMWARE == 'true' && !cancelled()
      with:
        name: OpenWrt_firmware_phicomm_n1${{ env.FILE_DATE }}
        path: ${{ env.DOWN_PHICOMM_N1_FILEPATH }}

    - name: Upload firmware to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ env.DOWN_PHICOMM_N1_FILEPATH }}
        tag: Phicomm_N1
        overwrite: false
        file_glob: true
        release_name: ${{ env.DOWN_PHICOMM_N1_FILEPATH }}
        body: "This is OpenWrt for Phicomm N1. Time${{ env.FILE_DATE }}"

    - name: Upload firmware to WeTransfer
      if: steps.buildn1firmware.outputs.status == 'success' && env.UPLOAD_N1FIRMWARE == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${DOWN_PHICOMM_N1_FILEPATH} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"


        
        
